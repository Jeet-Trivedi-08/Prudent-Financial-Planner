<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/forgot_password_css.css">
        <title>
            Renew your password Here
        </title>
    </head>

    
<body class="backcolor">
        <div class="center">
            <form action="#">
            <h1>Reset your new Password</h1>
            
            <label for="email">Your Registered email id</label><br>
            <input type="email" id="mail" name="mail" placeholder="Your Registered email address..." disabled ><br><br>

            <label for="otp">Verification Code</label><br>
            <input type="text" id="otp" name="otp" placeholder="Enter verification code sent to you on your registered email id..." required><br><br>

            <label for="pass">New Password</label><br>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your Password..."   required=""><br><br>
            
            <label for="re_pass">Confirm Password</label><br>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Password..."  required=""><br><br>
              <!-- <span id='message'></span> -->          
            
            <input type="submit" id="renew_pass" value="Reset Password">
            <h3>Click here to <a href="login.html">Log in</a> with new password</h3>
          </form>
        </div>
    </body>
</html>
